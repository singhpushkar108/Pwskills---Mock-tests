<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link CSS-->
    <link rel="stylesheet" href="./style.css">
    <title>Skeleton Loader</title>
</head>
<body>

    <section class="skeletonLodder">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    
        <div id="showFetchData">

        </div>

   
    
    <script>

        const skeletonLoader = document.querySelector(".skeletonLodder");
        let showFetchData = document.getElementById("showFetchData");

        fetch("https://jsonplaceholder.typicode.com/users")
          .then((response) => response.json())
          .then((data) => {
            skeletonLoader.style.display = "none";

            data.forEach((person) => {
              const div = document.createElement("div");
              div.className = "data";
              div.innerText = `Name: ${person.name}  Email: ${person.email}`;
              showFetchData.appendChild(div);
            });
          })
          .catch((err) => {
            console.log("Error While Fetching Data", err);
          });
    </script>
</body>
</html>
