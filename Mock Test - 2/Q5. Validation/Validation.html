<!DOCTYPE html>
<html>
<head>
    <title>Form Validation Example</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Form Validation</h2>
    <form id="myForm" onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span id="nameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error"></span><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required>
        <span id="phoneError" class="error"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error"></span><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <span id="ageError" class="error"></span><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <span id="genderError" class="error"></span><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <span id="dateError" class="error"></span><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" required>
        <span id="colorError" class="error"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault();
            clearErrors();

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var date = document.getElementById('date').value;
            var color = document.getElementById('color').value;

            var valid = true;

            if (!name.match(/^[a-zA-Z\s]+$/)) {
                document.getElementById('nameError').textContent = 'Please enter a valid name';
                valid = false;
            }

            if (!email.match(/^\S+@\S+\.\S+$/)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                valid = false;
            }

            if (!phone.match(/^\d{10}$/)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number';
                valid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                valid = false;
            }

            if (age < 18 || age > 120) {
                document.getElementById('ageError').textContent = 'Please enter a valid age';
                valid = false;
            }

            if (gender === '') {
                document.getElementById('genderError').textContent = 'Please select a gender';
                valid = false;
            }

            if (!date) {
                document.getElementById('dateError').textContent = 'Please enter a date';
                valid = false;
            }

            if (!color) {
                document.getElementById('colorError').textContent = 'Please select a color';
                valid = false;
            }

            if (valid) {
                // Form is valid, submit it or perform other actions here
                document.getElementById('myForm').submit();
            }
        }

        function clearErrors() {
            var errorElements = document.getElementsByClassName('error');
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].textContent = '';
            }
        }
    </script>
</body>
</html>
